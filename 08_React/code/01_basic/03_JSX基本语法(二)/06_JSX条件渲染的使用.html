<!-- 
  React条件渲染

  某些情况下，界面的内容会根据不同的情况显示不同的内容，或者决定是否渲染某部分内容：
    在Vue中，我们会通过指令来控制：比如v-if、v-show
    在React中，所有的条件判断都和普通的JavaScript代码一致

  常见的条件渲染的方式有哪些呢？

  方式一：条件判断语句
    适合逻辑较多的情况

  方式二：三元运算符
    适合逻辑比较简单的情况

  方式三：与运算符&&
    适合如果条件成立，渲染某一个组件，否则什么内容也不渲染
    利用了undefined/null不会在React中显示的特性

  v-show的效果
    主要是控制display属性是否为none
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../libs/react.js"></script>
  <script src="../libs/react-dom.js"></script>
  <script src="../libs/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          isReady: false,
          friend: {
            name: "Bread",
            age: 24,
            desc: "24岁，是学生"
          }
        }
      }

      render() {
        const { isReady, friend } = this.state

        let showElement = null
        if (isReady) {
          showElement = <h1>准备好了</h1>
        } else {
          showElement = <h1>准备中</h1>
        }

        return (
          <div>
            {/* 方式一：根据条件给变量赋值不同的内容 */}
            <div>{showElement}</div>
            {/* 方式二：三元运算符 */}
            <div>{isReady ? <h1>准备好了</h1> : <h1>准备中</h1>}</div>
            {/* 方式三：逻辑与&&运算符 */}
            <div>{friend && <div>{friend.desc}</div>}</div>
          </div>
        )
      }
    }

    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)
  </script>
</body>

</html>
